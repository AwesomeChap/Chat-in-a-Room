<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Mogra" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="veiwport" content="width=device-width, initial-scale=1.0, user-scalable=no">

</head>
<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <div class="chat__messages">
            <ol id="messages"></ol>
        </div>
        <div class="chat__footer">
                <form id="message-form">
                    <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                    <button class="icons"><i class="fas fa-paper-plane"></i></button>
                </form>
                <button class="icons" id="send-location"><i class="fas fa-map-marker-alt"></i></button>

        </div>
    </div>

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__text">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__title">
                <a href="{{url}}" target="_blank">My current location</a>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
